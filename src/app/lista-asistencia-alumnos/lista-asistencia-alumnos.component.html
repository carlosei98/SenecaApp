<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="logout($event)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Faltas de asistencia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Asignatura: </ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="this.asignatura" (ngModelChange)="this.service.listarAsistenciasAsignatura(this.asignatura)">
      <ion-item *ngFor="let asignatura of this.service.listaAsignaturas; index as i">
        <ion-select-option value="{{asignatura.nombre}}">{{asignatura.nombre}}</ion-select-option>
      </ion-item>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-list-header>
      <ion-label>Nombre</ion-label>
      <ion-label>DÃ­a</ion-label>
      <ion-label>Hora</ion-label>
      <ion-label>Tipo</ion-label>
      <ion-label>Justificada</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let asistencia of this.service.listaAsistenciaAsig; index as i">
      <ion-label>{{asistencia.persona.nombre}}, {{asistencia.persona.apellidos}}</ion-label>
      <ion-label>{{asistencia.dia}}</ion-label>
      <ion-label>{{asistencia.hora}}</ion-label>
      <ion-label>{{asistencia.tipo}}</ion-label>
      <ion-label *ngIf="asistencia.justificada === 1">Justificada</ion-label>
      <ion-label *ngIf="asistencia.justificada === 0">Injustificada</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
