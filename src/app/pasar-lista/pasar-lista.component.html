<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Pasar lista
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Nombre</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let alumno of alumnos; index as i;">
            <ion-label>i: {{alumno.apellidos}}, {{alumno.nombre}}</ion-label>
            <ion-radio-group allowEmptySelection="true">
                <ion-item>
                    <ion-label (change)="ponerFalta(alumno)">F&nbsp;</ion-label>
                    <ion-radio></ion-radio>
                    <ion-label (change)="ponerRetraso(alumno)">R&nbsp;</ion-label>
                    <ion-radio></ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-item>
    </ion-list>
    <ion-item-divider></ion-item-divider>
    <ion-button (click)="guardar()">Guardar</ion-button>
</ion-content>
